<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacts Data</title>
    <meta name="description" content="jQuery Exam with Form Validation" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='../css/style.css' type='text/css' />
    <script type="text/javascript" src="http://code.jQuery.com/jQuery-1.7.2.min.js"></script> 
    <script src="../js/validation.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    
</head>
<body>
  <div class="container">
    <div class="row banner">
      <div class="col">
        <input type="button" value="Home" />
      </div>
      <div class="col">
        <input type="button" value="Search" />
      </div>
      <div class="col">
        <input type="button" data-toggle="modal" data-target="#myModal" value="Contact" />
      </div>
      <div class="col">
        <button onclick="document.getElementById('id01').style.display='block'">Login</button>
      </div>
    </div>
  
    <h2>Welcome</h2> 

    <form class="search">
      <input class="form-control mb-4" id="tableSearch" type="text" placeholder="Search...">
    </form> 
  
  <table id="tblList" class="table table-bordered table-striped table-hover">
  </table>

</div>

<!-- Add Contact Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <h1> Add Contact</h1>
        <form name='registration' id="frmCadastre" onSubmit="return formValidation();">
        <div class="container">
               
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Manohar" onblur="fname_validation()" required /><br>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Manohar" onblur="allLetter()" required /><br>
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone"  onblur="ValidatePhone()"  required /><br>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="xyz@xyz.com" onblur="ValidateEmail()"  required /><br>
          <label for="city">City</label>
          <input type="text" id="city" name="city"  required /><br>
          <input id="btnSave" type="submit" name="submit" value="Submit" />     
        </div>
        </form>
      </div>
    </div>

  </div>
</div>

<!-- Login Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="">

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required> <br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required> <br>

      <button type="submit">Login</button>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

    </div>
  </form>
</div>
    
</body>
</html>
