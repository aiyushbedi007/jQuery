<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacts Data</title>
    <meta name="description" content="jQuery Exam with Form Validation" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jQuery.com/jQuery-2.2.4.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='../css/style.css' type='text/css' />
    <script src="../js/validation.js"></script>
    <script src="../js/login.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>

    
</head>
<body>
  <!-- Top Banner -->
  <div class="container">
    <div class="row banner justify-content-start">
      <div class="col-2 btn2">
        <button type="button" class="btn btn-default btn2" onclick="document.getElementById('body').style.display='none'" >
          <i class='fas fa-home'></i> Home 
        </button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-default">
          <i class='fas fa-search'></i> Search 
        </button>
      </div>
      <div class="col-2">
        <i class='fa fa-envelope' style="color: #fff;"></i>
        <input type="button" class="btn btn-default"  data-toggle="modal"  id="check" value="Contact"  />
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-default" onclick="document.getElementById('id01').style.display='block'">
          <i class='fa fa-user'></i> Login</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-default" id="logout">
          <i class='fa fa-user'></i> Logout</button>
      </div>
    </div>
  </div>
  <div class="container" id="body">
    <h2 id="demo"></h2> 
    <div class="row justify-content-start">
      <div class="col-3">
        <form class="search">
          <input class="form-control mb-4" id="tableSearch" type="text" placeholder="Search..." />
        </form>
      </div>
      <div class="col">
        <i class="fas fa-search fsearch"></i>
      </div>
    </div>
    <table id="tblList" class="table table-bordered table-striped table-hover">
    </table>
</div>

<!-- Add Contact Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <h1> Add Contact</h1>
        <form name='registration' id="frmCadastre">
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="fname">First Name</label>
            </div>
            <div class="col">
              <input type="text" id="fname" name="fname" placeholder="Aiyush" onblur="fnameValidation()" required /><br>  
            </div>        
          </div>
          <div class="row">
            <div class="col">
              <label for="lname">Last Name</label>
            </div>
            <div class="col">
              <input type="text" id="lname" name="lname" placeholder="Bedi" onblur="allLetter()" required /><br>  
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="phone">Phone Number</label>
            </div>
            <div class="col">
              <input type="text" id="phone" name="phone"  onblur="validatePhone()"  required /><br>  
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="email">Email</label>
            </div>
            <div class="col">
              <input type="text" id="email" name="email" placeholder="xyz@xyz.com" onblur="validateEmail()"  required /><br>  
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="city">City</label>
            </div>
            <div class="col">
              <input type="text" id="city" name="city"  required /><br>  
            </div>
          </div>
          <input id="btnSave" type="submit" name="submit" value="Submit" />     
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div id="id01" class="modal">
  <!-- Modal Content -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
      <form name="Login" >
        <div class="container">
          <h1> Login </h1>
          <div class="row">
            <div class="col">
              <label for="uname"><b>Username</b></label>
            </div>
            <div class="col">
              <input type="text" placeholder="Enter Username" id="uname" name="uname" required> <br>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="psw"><b>Password</b></label>
            </div>
            <div class="col">
              <input type="password" placeholder="Enter Password" id = "psw"  name="psw" required> <br>
            </div>
          </div>
          <input type="submit" name="btnLogin" id="btnLogin" />
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
     </div>
    </div>
  </div>  
</div>
    
</body>
</html>
